<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./image/Superman-logo.png" alt="">
        </div>
        <nav class="menu">
            <a href="#">Home</a></li>

    <div class="supergrid">

        <div class="item3">3</div>

    </div>

            <header class="headerbis">
                <div class="logo">
                    <img src="./image/Superman-logo.png" alt="">

                    <a href="#">Contact</a></li>
                </nav>

        <div class="item12">

        </div>

        </div>
        <div class="item15">

        </div>
        <div class="item16">

        </div>

        <div class="item17">
            <p>Aquaman</p>
            <img src="./image/Aquaman-Logo.png" alt="">

        </div>
        <div class="item18">
            <p>SUPER MAN</p>
            <video controls  width="320" height="240" autoplay muted>
                <source src="./video/video/sman.mp4" type="video/mp4">
            </video>

        <div class="item19">
